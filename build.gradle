group 'PoliTweetsCL'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
	flatDir {
		dirs 'lib'
	}
	mavenCentral()
}
	  
dependencies{
	compile name: 'textapi-2.1'
	compile name: 'collector-2.1'

	compile group: 'org.apache.lucene', name: 'lucene-core', version: '6.5.1'
	compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '6.5.1'
	compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '6.5.1'
	compile group: 'org.apache.lucene', name: 'lucene-codecs', version: '6.5.1'
	compile 'javax:javaee-api:7.0'
	compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
	compile 'mysql:mysql-connector-java:5.1.30'
	testCompile group: 'junit', name: 'junit', version: '4.11'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}

